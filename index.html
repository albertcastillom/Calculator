    <script>
    // operation functions
    //--------------------

    const add = function(x, y){
        return x + y;
    };

    const subtract = function(x, y){
        return x - y;
    };

    const multiply = function(x, y){
        return x * y;
    };

    const divide = function(x, y){
        if ( y === 0){
        alert("Can NOT divide by zero");
        return "error";
        } 
        return x / y;
    };
    //----------------------

    //calculator operation variables

    let firstNum = 0;

    let operator = "";

    //-----------------------------

    // Operate Function

    const operate = function( x, string , y){
        if (string === "/"){
            return divide(x,y);
        }
        else if( string === "x"){
            return multiply(x, y);
        }
        else if(string === "+"){
            return add(x, y);
        }
        else if(string === "-"){
            return subtract(x, y);
        }
        else{
            return "error";
        }
    };
